<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ひまつぶ神ジェネレーター</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Hiragino Sans', 'Noto Sans CJK JP', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        #task-display {
            width: 80%;
            max-width: 500px;
            margin: 30px auto;
            padding: 40px 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            font-size: 1.2em;
            padding: 12px 25px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>ひまつぶ神　お題ジェネレーター</h1>
    <p>ボタンを押して、神からのお告げをもらおう。</p>

    <div id="task-display">ここにテクニックが表示されます</div>
    
    <button id="generate-button">お告げをもらう</button>

    <script src="tasks.js"></script>

    <script>
        const taskDisplay = document.getElementById('task-display');
        const generateButton = document.getElementById('generate-button');

        // ※ お題リストは tasks.js に移動したのでここには書きません
        // tasks.js が読み込まれているので、変数 tasks はそのまま使えます

        function generateTask() {
            const index = Math.floor(Math.random() * tasks.length);
            const selectedTask = tasks[index];
            taskDisplay.textContent = selectedTask;
        }

        generateTask(); 
        
        generateButton.addEventListener('click', generateTask);
    </script>

</body>
</html>
